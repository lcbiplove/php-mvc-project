{% extends 'base.html' %}

{% block title %}{{ logged.username }}{% endblock %}

{% block body %}
    <div class="login-container bg-white text-capitalize">
        <div class="pl-2 pt-2 show-titles over-auto">
            <form action="/{{ logged.username }}/go-upload/" method="POST" class="p-4" enctype="multipart/form-data">
                <div>
                    <label for="titleId"><small class="h5">Title</small></label>
                    <br>
                    <input type="text" class="input-login w-100" id="titleId" name="title_name" required>
                </div>
                <div class="custom-file mt-3">
                    <input type="file" name="file[]" multiple="multiple" class="custom-file-input" id="inputGroupFile01" required>
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
                <div>
                    <input type="hidden" name="id" value="{{ logged.id }}">
                </div>

                <br>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="is_private" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Make a private title</label>
                </div>
                <br>
                
                <div>
                    <button type="submit" class="mt-3 login-btn w-100">Upload</button>
                </div>
            </form>
        </div>

        <div class="add">
            <div>
                <a href="/{{ logged.username }}/">Back</a>
            </div>
        </div>
    </div>
{% endblock %}
